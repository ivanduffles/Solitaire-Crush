<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solitaire Crush Prototype</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="hud">
        <div class="hud__score">
          <span class="hud__label">Score</span>
          <span id="scoreValue">0</span>
        </div>
        <div class="hud__meta">
          <div>
            <span class="hud__label">Base</span>
            <span id="baseFactorValue">10</span>
          </div>
          <div>
            <span class="hud__label">Chain</span>
            <span id="chainValue">1</span>
          </div>
        </div>
        <div class="hud__counts">
          <button class="hud__button" id="freeSwapButton" type="button">
            <span class="hud__button-icon" aria-hidden="true">
              <img src="assets/icons/swap.svg" alt="" />
            </span>
            Swap (<span id="freeSwapCount">3</span>)
          </button>
          <button class="hud__button" id="freeBombButton" type="button">
            <span class="hud__button-icon" aria-hidden="true">
              <img src="assets/icons/bomb.svg" alt="" />
            </span>
            Bomb (<span id="freeBombCount">3</span>)
          </button>
        </div>
      </header>

      <section class="board" id="board" aria-label="Game board"></section>

      <footer class="status">
        <div id="statusMessage">Tap adjacent cards to swap.</div>
      </footer>
    </main>

    <script src="app.js"></script>
  </body>
</html>
